<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head('Home')}"></head>

<body class="d-flex flex-column min-vh-100">
<nav th:replace="~{fragments :: navbar}"></nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="mb-4">
                <i class="fas fa-car-side display-1 text-primary"></i>
            </div>
            <h1 class="display-4 fw-bold mb-4">Welcome to CarSales</h1>
            <p class="lead mb-4">Find your dream car or sell your vehicle with our easy-to-use platform.</p>
            <hr class="my-4">
            <div class="mb-5">
                <h3 class="h4 mb-4">Built with Modern Technologies</h3>
                <div class="row g-4 justify-content-center">
                    <div class="col-6 col-md-3">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="fas fa-leaf text-success fs-2 mb-3"></i>
                                <h5>Spring Boot</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="fas fa-code text-warning fs-2 mb-3"></i>
                                <h5>Thymeleaf</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="fas fa-database text-info fs-2 mb-3"></i>
                                <h5>Hibernate</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-md-3">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <i class="fas fa-palette text-danger fs-2 mb-3"></i>
                                <h5>Bootstrap</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a th:href="@{/cars}" class="btn btn-primary btn-lg px-5">
                <i class="fas fa-search me-2"></i>Explore Listings
            </a>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}" class="mt-auto"></footer>
</body>

</html>
